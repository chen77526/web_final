type Query{
    findJobs(filters: [String!], tags: [String!]): JobPost!
}

type Mutation{
    createAccount(input: createUserInput!): User!
    updateAccount(input: updateUserInput): User!

    createJob(input: createJobInput): JobPost!
    updateJob(input: updateJobInput): JobPost!
    deleteJob(id: ID!): ID!

    createCV(input: createCVInput): CV!
    updateCV(input: updateCVInput): CV!
    deleteCV(id: ID!): ID!  ##這個到時候寫要多考慮到user端也要處理
}

type Subscription{
    JobPosted: JobPost!
    JobUpdated: JobPost!
    Jobdeleted: ID!
}


type User{
    id: ID!
    name: String!
    username: String!   #應該會設成跟email一樣?
    password: String!   #要經過bcrypt
    department: String! #系所
    grade: String!      #年級
    cv: CV              #可有可無
    ###optional
    applied_posts: [id!]    #存他丟過哪些
    interested_posts: [id!] #存他對那些有興趣
}

type Application{
    id: ID!
    name: String!
    department: String!
    grade: String!
    cv: CV!
}

