scalar Date

type Query {
  account (email: String, password: String): Account
  posts (id: String): [Post!]!
  post (id: String): Post!
}

type Mutation {
  createAccount(input: createAccountInput!): Account
  createResume(id: String!, input: createResumeInput!): Resume
  createCv(id: String!, input: createCvInput!): Cv
  createPost(id: String!, input: createPostInput!): Post
  setConfirm(id: String!): Account 

}

type Subscription {
  postCreated: Post!
  postUpdated: Post!
}


type Cv{
    introduction: String!
    research: String!
    work_experience: String!
    side_project: String!
    others: String!
}

input createCvInput {
    introduction: String!
    research: String!
    work_experience: String!
    side_project: String!
    others: String            
}


type Resume {
    name: String
    username: String
    major: String
    grade: String     
    cv: Cv             
}

input createResumeInput {
    name: String
    username: String
    major: String
    grade: String     
    cv: createCvInput       
}

type Account {
    id: ID!
    email: String!
    password: String!
    resume: Resume!
    confirm: Boolean! 
    posts: [Post!]
}

input createAccountInput {
    id: ID!
    email: String!
    password: String! 
    resume: createResumeInput!
}

type Post {
    id: ID
    owner: String
    title: String
    company: String
    description: String
    tags: String
    limitations: String
    duedate: Date
}

input createPostInput {
    id: ID!
    owner: String!
    title: String!
    company: String!
    description: String!
    tags: String!
    limitations: String!  
    duedate: Date!
}



