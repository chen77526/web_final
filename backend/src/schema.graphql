type Query {
  account (email: String, password: String): Account
  resume (id: String): Resume
  posts (id: String): [Post!]!
}

type Mutation {
  createAccount(input: createAccountInput!): Account
  createResume(id: String!, input: createResumeInput!): Resume
  createCv(id: String!, input: createCvInput!): Cv
#   createPost(email: String!, input: createPostInput!): Post
#   setConfirm(id: String!): Account
#   updatePostApps:(id: String!, input: createAppInput): Post
  createPost(id: String!, input: createPostInput!): Post
  setConfirm(id: String!): Account 

}

type Subscription {
  postCreated: Post!
  postUpdated: Post!
}


type Cv{
    owner: String
    introduction: String
    research: String
    work_experience: String
    side_project: String
    others: String
}

input createCvInput {
    owner: String!
    introduction: String!
    research: String!
    work_experience: String!
    side_project: String!
    others: String!            
}


type Resume {
    name: String
    username: String
    major: String
    grade: String     
    cv: Cv             
}

input createResumeInput {
    name: String
    username: String
    major: String
    grade: String     
    cv: createCvInput       
}

type Account {
    id: ID!
    email: String!
    password: String!
    resume: Resume!
    confirm: Boolean! 
    posts: [Post]
    interested: [ID]!
}

input createAccountInput {
    id: ID!
    email: String!
    password: String! 
    resume: createResumeInput!
}

type Post {
    title: String
    company: String
    description: String
    tags: String
    limitations: String
    # applicants: [Apps!]
}

type Apps {
    name: String!
    email: String!
    personCV: Cv!
}

