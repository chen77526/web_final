type Query {
  accounts: [Account!]!
}

type Mutation {
  createAccount(input: createAccountInput!): Account
  createResume(email: String!, input: createResumeInput!): Resume
  createCv(email: String!, input: createCvInput!): Cv
}

type Subscription {
  accountUpdated: Account!
}


type Cv{
    introduction: String!
    research: String!
    work_experience: String!
    side_project: String!
    others: String
}

input createCvInput {
    introduction: String!
    research: String!
    work_experience: String!
    side_project: String!
    others: String            
}


type Resume {
    name: String
    username: String
    major: String
    grade: String     
    cv: Cv             
}

input createResumeInput {
    name: String
    username: String
    major: String
    grade: String     
    cv: createCvInput       
}

type Account {
    id: ID!
    email: String!
    password: String!
    resume: Resume!     
}

input createAccountInput {
    id: ID!
    email: String!
    password: String! 
    resume: createResumeInput!
}

type Userinfo {
    username: String! 
}



